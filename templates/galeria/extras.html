{% load staticfiles %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Galeria de Poli Perros</title>
</head>

<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
         </ol>

        <div class="carousel-inner">

            <div class="item active">
                <img src="{% static 'img/perro1.jpg' %}" alt="perro1" class ="img-responsive">
                <div class="carousel-caption">
                <h3>Ramona</h3>
                </div>
            </div>


            <div class="item">
                <img src="{% static 'img/perro2.jpg' %}" alt="perro2">
                <div class="carousel-caption">
                <h3>Negrito</h3>
                </div>
             </div>


            <div class="item">
                <img src="{% static 'img/perro3.jpg' %}" alt="perro3">
                <div class="carousel-caption">
                <h3>Ramona</h3>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'img/perro4.jpg' %}" alt="perro4">
                <div class="carousel-caption">
                <h3>Morita</h3>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'img/perro5.jpg' %}" alt="perro5">
                <div class="carousel-caption">
                <h3>Rex</h3>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'img/perro6.jpg' %}" alt="perro6">
                <div class="carousel-caption">
                <h3>Ramona</h3>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
